<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applyBox">
            <h1>Job Application <span class="title">(For Freshers)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first name">First Name</label>
                        <input id="first name" name="first name" placeholder="Enter Your First Name">
                    </div>
                    <div class="form_control">
                        <label for="surname name">Surname Name</label>
                        <input id="surname name" name="surname name" placeholder="Enter Your surname Name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    </div>
                    <div class="form_control">
                        <label for="job roll">Job Roll</label>
                        <select name="job roll" id="job roll">
                            <option value="">Select the Job</option>
                            <option value="frontend">Front End Developer</option>
                            <option value="backend">Back End Developer</option>
                            <option value="design">Designer</option>
                            <option value="full_stack">Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="text_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="adderss" cols="40" rows="4" placeholder="Enter Adderss"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter Your City">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date Of Birth</label>
                        <input value="2022-10-31" type="date" id="date" name="date" >
                    </div>
                    <div class="form_control">
                        <label for="uplode">Uplode your CV</label>
                        <input type="file" id="uplode" name="uplode" >
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
